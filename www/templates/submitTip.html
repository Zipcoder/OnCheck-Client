<ion-view view-title="Submit Tip">
  <form action="localhost:8080/tips" method="post">
    <ion-content class="padding has-footer">

      <input type="hidden" name="user_id" value="">
      <input type="hidden" name="location_id" value="">

      Tip Details:
      <br>
      <textarea name="message" placeholder="Enter a message" rows=20 cols=45 border="1px"></textarea>
      <br>
      Upload Image:
      <br>
      <input type="file" accept="image/*">

    </ion-content>

  <ion-footer-bar class="bar-subfooter padding">
    <button class="button button-block" type="submit">Submit</button>
  </ion-footer-bar>
  <ion-footer-bar class="bar-footer padding">
    <button class="button button-block" type="reset">Clear</button>
  </ion-footer-bar>
  </form>
</ion-view>
