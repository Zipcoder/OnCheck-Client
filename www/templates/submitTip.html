<ion-view view-title="Submit Tip">
  <ion-content class="padding">
    <div class="list">
        <label class="item item-input item-stacked-label">
          <span class="input-label">Tip Description</span>
          <textarea placeholder="Enter Description" rows="20"></textarea>
        </label>
    </div>
    <button class="button button-block">
      Upload Image
    </button>
    <button class="button button-block" align="bottom">
      Submit
    </button>
  </ion-content>
</ion-view>
