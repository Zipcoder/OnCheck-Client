<ion-view view-title="Submitted Tips">
  <ion-content class="has-header padding">
    <div class= "card" ng-repeat="tip in userTips">
      <p class="padding">
      <img src="http://localhost:8080/evidence/{{tip.evidence}}" height="30%" width="30%" align="left" class="padding"/>
      <h5>Bobs Burgers</h4>
      <h6>conveniently located on Ocean Avenue</h5>
      </p>
      <br>
      <p class="padding">
        {{tip.message}}
      </p>
    </div>
  </ion-content>
</ion-view>
