<ion-view view-title="My Eats">
    <ion-content ng-controller="myEatsCtrl">
        <header class="col">My Eats</header>
        <img src="img/batPigLogo.svg" class="batPigLogo" alt="">
        <ion-list show-reorder="data.showReorder">
            <ion-item ng-repeat="restaurant in restaurants">
                {{restaurant}}
                <ion-option-button class="button-assertive" ng-click="deleteMyEatsRestaurant($index)">
                  Delete
                </ion-option-button>
                <ion-reorder-button class="ion-navicon" on-reorder="moveRestaurant(restaurant, $fromIndex, $toIndex)">
                </ion-reorder-button>
            </ion-item>
        </ion-list>
        <button class="button button-full oncheck-success" ng-click="data.showReorder = !data.showReorder">
            Reorder
        </button>
        <ng-restaurantcard></ng-restaurantcard>
    </ion-content>
</ion-view>
