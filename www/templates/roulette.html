<ion-view view-title="onCheck Roulette">
    <ion-content class="has-header" ng-controller="rouletteCtrl">
        <div>
            <p>
                Welcome to onCheck Roulette, where we'll help you find a new and interesting place to eat. <br>Enter a city you'd like to check out and press "Let's Go!"
            </p>
        </div>
        <label class="item item-input item-select">
            <div class="input-label">
                What City?
            </div>
            <select ng-model="city">
                <option>
                  Arden
                </option>
                <option>
                  Bear
                </option>
                <option>
                  Bethany Beach
                </option>
                <option>
                  Camden
                </option>
                <option>
                  Cheswold
                </option>
                <option>
                  Claymont
                </option>
                <option>
                  Delaware City
                </option>
                <option>
                  Dewey Beach
                </option>
                <option>
                  Dover
                </option>
                <option>
                  Elsemere
                </option>
                <option>
                  Frankford
                </option>
                <option>
                  Georgetown
                </option>
                <option>
                  Greenwood
                </option>
                <option>
                  Glasgow
                </option>
                <option>
                  Harbeson
                </option>
                <option>
                  Hartly
                </option>
                <option>
                  Hockessin
                </option>
                <option>
                  Harrington
                </option>
                <option>
                  Laurel
                </option>
                <option>
                  Lewes
                </option>
                <option>
                  Middletown
                </option>
                <option>
                  Milford
                </option>
                <option>
                  Millsboro
                </option>
                <option>
                  New Castle
                </option>
                <option>
                  Newark
                </option>
                <option>
                  Newport
                </option>
                <option>
                  Port Penn
                </option>
                <option>
                  Rehoboth Beach
                </option>
                <option>
                  Selbyville
                </option>
                <option>
                  Seaford
                </option>
                <option>
                  Smyrna
                </option>
                <option>
                  Wilmington
                </option>
            </select>
        </label>
        <button class="button button-block button-balanced" ng-click="roulette()">
            Let's Go!
        </button>
        <div>
            {{restaurant.restaurantName}}
            <br>
            {{restaurant.restaurantAddress}}
        </div>
    </ion-content>
</ion-view>
